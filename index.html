<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!--All CSS Content-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    
    <br><br>
    <div class="heading">Calculator</div>
    <br><br><br>

    <div class="container outer-calc" >
        

            <div class="row">
                <input id="userInput" class="col-12 inputClass" type="text" placeholder="Enter Something">
            </div>


            <div class="row btn-padding">
                <button id="clear-screen" class="col-3 btnClass">
                   AC 
                </button>
                <button id="delBtn" class="col-3 btnClass">
                    DEL
                </button>
                <button id="perBtn" class="col-3 btnClass">
                    %
                </button>
                <button id="divBtn" class="col-3 btnClass">
                    &#247
                </button>
            </div>

            <div class="row btn-padding">
                <button id="Btn7" class="col-3 btnClass">
                    7
                </button>
                <button id="Btn8" class="col-3 btnClass">
                    8
                </button>
                <button id="Btn9" class="col-3 btnClass">
                    9
                </button>
                <button id="mulBtn" class="col-3 btnClass">
                    x
                </button>
            </div>

            <div class="row btn-padding">
                <button id="Btn4" class="col-3 btnClass">
                    4 
                </button>
                <button id="Btn5" class="col-3 btnClass">
                    5
                </button>
                <button id="Btn6" class="col-3 btnClass">
                    6
                </button>
                <button id="subBtn" class="col-3 btnClass">
                    -
                </button>
            </div>

            <div class="row btn-padding">
                <button id="Btn1" class="col-3 btnClass">
                    1 
                </button>
                <button id="Btn2" class="col-3 btnClass">
                    2
                </button>
                <button id="Btn3" class="col-3 btnClass">
                    3
                </button>
                <button id="addBtn" class="col-3 btnClass">
                    +
                </button>
            </div>

            <div class="row btn-padding" style="padding: 1.5rem 0 1rem 0;">
                <button id="Btn0" class="col-3 btnClass">
                    0 
                </button>
                <button id="Btn00" class="col-3 btnClass">
                    00
                </button>
                <button id="decimalBtn" class="col-3 btnClass">
                    .
                </button>
                <button id="equalBtn" class="col-3 btnClass">
                    =
                </button>
            </div>


    </div>

    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
